PLG_CONTENT_AUTOMSG_XML_DESCRIPTION="AutoMsg : this plugin sends an email to all defined users groups when an article is published on your site.<br><b>Important</b> : in version 3.2.0, e-mail formats are defined in <a href='index.php?option=com_mails&view=templates' target='_blank'>Email templates</a>.<br>If you wish to send images/links in your e-mails, please check email format in <a href='index.php?option=com_config&view=component&component=com_mails' target='_blank'>e-mail templates configuration</a>, that should be set either to <b>HTML</b> or <b>both</b> "
